<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>find it!</title>
        <link rel="stylesheet" href="normal.css">
        <link rel="stylesheet" href="index.css">
        <style>
            
        </style>
    </head>

    <body>
        <nav>
            <aside class="left">
                <li class="choose1">简单</li>
                <li class="choose2">中等</li>
                <li class="choose3">困难</li>
                <li class="life">生命值:</li>
                <li class="grade">分数:0</li>
            </aside>
            <section class="right">
                <div class="main"></div>
            </section>
        </nav>
        <script>
            var li = document.querySelectorAll("li"),
                life = document.querySelector(".life"),
                main = document.querySelector(".main"),
                right = document.querySelector(".right"),
                grade = 0;
                num = 3,
                n = 30;
            for (let i = 0; i < li.length - 1; i++) {
                li[i].onclick = function () {
                    let x = Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                        y = Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                        r = Math.floor(Math.random() * (255 - 0 + 1)) + 0,
                        g = Math.floor(Math.random() * (205 - 0 + 1)) + 0,
                        b = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
                    for (let k = 0; k < li.length - 1; k++) {
                        li[k].style.backgroundColor = "white";
                    }
                    num=3;
                    right.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                    if (this.className == "choose1") {
                        main.style.width = "75px";
                        main.style.height = "75px";
                        n = 30;
                    } else if (this.className == "choose2") {
                        main.style.width = "50px";
                        main.style.height = "50px";
                        n = 25;
                    } else if (this.className == "choose3") {
                        main.style.width = "30px";
                        main.style.height = "30px";
                        n = 15;
                    }
                    main.style.backgroundColor = "rgb(" + r + "," + (g + n) + "," + b + ")";
                    main.style.marginLeft = x + "%";
                    main.style.marginTop = y + "%";

                    life.innerHTML = "生命值:" + num;
                    li[4].innerHTML = "分数:" + 0;
                    this.style.backgroundColor = "rgba(125,125,125,0.4)";

                }
            }
            right.onclick =function() {
                
                main.onclick = function () {
                    grade += 1;
                    let x = Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                        y = Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                        r = Math.floor(Math.random() * (255 - 0 + 1)) + 0,
                        g = Math.floor(Math.random() * (205 - 0 + 1)) + 0,
                        b = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
                    right.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
                    main.style.backgroundColor = "rgb(" + r + "," + (g + n) + "," + b + ")";
                    main.style.marginLeft = x + "%";
                    main.style.marginTop = y + "%";
                    num += 1;
                    li[4].innerHTML = "分数:" + grade;

                }
                num -= 1;
                if (num<=0){
                    num=0;
                    alert("游戏结束\n"+"本次总分为"+grade);
                    main.onclick=null;
                    right.oonclick=null;
                    
                }
                life.innerHTML = "生命值:" + num;
            }

        </script>
    </body>

</html>
